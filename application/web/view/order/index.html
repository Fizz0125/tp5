<title>提价订单</title>

<link href="__WEBPUBLIC__css/pay.css" type="text/css" rel="stylesheet">


</head>

<body>
<!--这里是内容区域-->
<div class="content">
    <div class="box">
    	<form action="/web/pays/index" method="post" name="PaysForm">
        <h2>订单号:<span style="color: red;">{$order.order_sn}</span></h2>
        <div class="address">
            <span class="left">收货地址</span>
            <ul class="addresslist">
                <li class="cur" style="cursor:auto">
                    <p class="addr" style="margin-left: 50px;">{$address.address}</p>
                    <p class="phone" style="margin-left: 50px;">（{$address.realname}）收 {$address.phone}</p>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="tit">
            <span>订单信息</span>
        </div>
        <ul class="list">
        	{volist name="pro" id="plist"}
            <li>
                <a class="img" href="/web/product/details/cid/{$plist.pro_category_id}/id/{$plist.id}"><img src="{$plist.pic}" width="148px" height="148px"></a>
                <div class="left">
                  <a class="font" href="/web/product/details/cid/{$plist.pro_category_id}/id/{$plist.id}">{$plist.brief}</a>
                </div>
                <span class="price" style="margin-left: 250px;"><span style="color: red;margin-right: 10px;">￥{$plist.shop_price}</span>数量：{$plist.qty}</span>
                <div class="clear"></div>
            </li>
            {/volist}
        </ul>
        <p style="margin:10px 0 0 50px;font-size: 22px;float: left;">小计:<span class="total" style="color: red;">￥{$order.price}</span></p>
        <div class="bottom">
            <div class="clear"></div>
            <input type="hidden" name="order_sn" id="order_sn" value="{$order.order_sn}" />
            <a href="javascript:;" onclick="pay()">支付订单</a>
            <div class="clear"></div>
        </div>
    	</form>
    </div>
</div>

</div>
<script>
function pay()
{
	$('form[name="PaysForm"]').submit();
}
</script>
