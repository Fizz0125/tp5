
<title>密码修改</title>

<link href="__WEBPUBLIC__css/common-content-2.css" type="text/css" rel="stylesheet">

<link href="__WEBPUBLIC__css/personal.css" type="text/css" rel="stylesheet">


</head>

<body>

<div class="bigbg">

<!--这里是内容区域-->
<div class="content">
   <div class="box">
        <div class="con2">
            <div class="left">
                <p class="id">VIP：<span>{$Think.session.username['username']}</span></p>
                <ul class="list">
                    <li><a href="/web/user/index" >帐号管理</a></li>
                    <li><a href="/web/cart/index" >购物车</a></li>
                    <li><a href="/web/footprint/index" >我的足迹</a></li>
                    <li><a href="/web/user/history" >购买记录</a></li>
                    <li><a href="/web/user/password"  class="cur" >密码修改</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="top">
                    <p>基本资料</p>
                </div>
                <ul class="list">
                    <li>
                        <span>原始密码：</span>
                        <input type="text" name="ypassword">
                    </li>
                    <li>
                        <span>新密码：</span>
                        <input type="password" name="password">
                    </li>
                    <li>
                        <span>确认新密码：</span>
                        <input type="password" name="password2">
                    </li>
                </ul>
                <a class="submit" href="javascript:;" onclick="edit()">确定修改</a>
            </div>
            <div class="clear"></div>
        </div>
        <img src="__WEBPUBLIC__images/bg-bottom.png">
    </div>
  
  
  
</div>

</div>

<script>
	function edit()
	{
		var ypassword = $('input[name="ypassword"]').val();
		var password = $('input[name="password"]').val();
		var password2 = $('input[name="password2"]').val();
		$.ajax({
			type:"post",
			url:"/web/user/password",
			dataType : 'json',
			data : {ypassword:ypassword,password:password,password2:password2},
			success : function(data)
			{
				if(data.error==true){
					layer.msg(data.msg);
					return false;
				}
				layer.msg(data.msg,function(){
					window.location.href="/web/user/index";
				},2000);
			}
		})
	}
</script>
